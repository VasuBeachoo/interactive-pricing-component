<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Interactive Pricing Component</title>
  </head>
  <body>
    <main class="component-container">
      <section class="text">
        <h3 class="text__heading">Simple, traffic-based pricing</h3>
        <p class="text__paragraph">
          Sign up for our 30-day trial. No credit card required.
        </p>
      </section>
      <div class="component">
        <section class="interactive">
          <div class="interactive__text-container">
            <p class="interative__view-count-text">
              <span class="interactive__view-count">100</span>K PAGEVIEWS
            </p>
            <p class="interactive__pricing-text">$<span>16.00</span> / month</p>
          </div>
          <div class="interative__slider-container"></div>
          <div class="interactive__toggle-container">
            <p class="interactive__toggle-label">Monthly Billing</p>
            <div class="interactive__toggle"></div>
            <p class="interactive__toggle-label">Yearly Billing</p>
            <p class="interactive__discount-tag">25% discount</p>
          </div>
          <hr class="interactive__divider" />
          <section class="cta">
            <div class="cta__container">
              <div class="cta__icon-text-container">
                <img
                  src="./images/icon-check.svg"
                  alt="icon-check"
                  class="cta__icon"
                />
                <p class="cta__text">Unlimited websites</p>
              </div>
              <div class="cta__icon-text-container">
                <img
                  src="./images/icon-check.svg"
                  alt="icon-check"
                  class="cta__icon"
                />
                <p class="cta__text">100% data ownership</p>
              </div>
              <div class="cta__icon-text-container">
                <img
                  src="./images/icon-check.svg"
                  alt="icon-check"
                  class="cta__icon"
                />
                <p class="cta__text">Email reports</p>
              </div>
            </div>
            <div class="cta__container">
              <button class="cta__btn">Start my trial</button>
            </div>
          </section>
        </section>
      </div>
    </main>
  </body>
</html>
